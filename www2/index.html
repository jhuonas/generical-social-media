<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Generical Social Media</title>

    <link href="components/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="components/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
    <script src="components/angular/angular.min.js"></script>
    <script src="components/angular-route/angular-route.min.js"></script>
    <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/feedControler.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
  </head>

  <body ng-app="app">
    <div class="main">
      <header>
        <div class="container">
          <div class="col-sm-6 col-md-5">
            <h1 class="logo">Generical Social Media</h1>
          </div>

          <div class="col-sm-6 col-md-7">
            <nav>
              <ul>
                <li>
                  <a href="#/">News Feed</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-md-9">
            <div id="content">
              <div id="view-content">
                <div ng-view></div>
              </div>
            </div>
          </div>

          <div class="col-sm-4 col-md-3">
            <div class="sidebar-container row">
              <div class="sidebar">
                <div class="title">
                  <h2>Friends</h2>
                </div>

                <ul>
                  <li class="item" ng-repeat="friend in friends">
                    {{friend.name}}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <footer class="text-center">
        <div class="container">
          <p>Copyright 2017 | jhuonas@gmail.com</p>
        </footer>
      </div>
    </div>
  </body>
</html>
